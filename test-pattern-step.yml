parameters:
- name: 'pattern'
  type: string
- name: 'files'
  type: string

steps:
- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: ${{ parameters.pattern }}
    destinationFolder: 'files/'
    cleanDestinationFolder: true
    
- task: NodeJsExec@0
  inputs:
    cwd: '$(System.DefaultWorkingDirectory)'
    script: |
      const fs = require('fs');
      console.log(__dirname)
      const extractedFiles = fs.readdirSync('./extracted-files/files').join(' ');
      if( extractedFiles !== ${{ parameters.files }}){
      	throw "Extracted files: " + extractedFiles + ", expected: " + ${{ parameters.files }};
      }
